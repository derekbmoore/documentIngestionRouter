version: '3.8'

services:
  # ===========================================================================
  # Core Infrastructure
  # ===========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-doc_ingestion}
      POSTGRES_USER: ${POSTGRES_USER:-dir_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dir_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Memory Layer (Zep)
  # ===========================================================================
  zep:
    image: ghcr.io/getzep/zep:latest
    command: ["--config", "/app/config.yaml"]
    environment:
      ZEP_SERVER_ADDRESS: 0.0.0.0:8000
      ZEP_OPENAI_API_KEY: ${OPENAI_API_KEY:-test}
      ZEP_STORE_TYPE: postgres
      ZEP_STORE_POSTGRES_DSN: postgresql://${POSTGRES_USER:-dir_admin}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-doc_ingestion}?sslmode=disable
    ports:
      - "8000:8000"
    volumes:
      - ./backend/zep-config.yaml:/app/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy

  # ===========================================================================
  # Durable Execution (Temporal)
  # ===========================================================================
  temporal:
    image: temporalio/auto-setup:1.24
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-dir_admin}
      - POSTGRES_PWD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_SEEDS=postgres
    ports:
      - "7233:7233"
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.26.2
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    depends_on:
      - temporal

  # ===========================================================================
  # Backend API (MCP Server)
  # ===========================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-doc_ingestion}
      - POSTGRES_USER=${POSTGRES_USER:-dir_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - ZEP_API_URL=http://zep:8000
      - TEMPORAL_HOST=temporal:7233
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-ada-002}
      - DOCLING_ENABLED=${DOCLING_ENABLED:-true}
      - AUTH_REQUIRED=${AUTH_REQUIRED:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - FIPS_MODE=${FIPS_MODE:-false}
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      zep:
        condition: service_started
      temporal:
        condition: service_started
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads

  # ===========================================================================
  # Temporal Worker
  # ===========================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-doc_ingestion}
      - POSTGRES_USER=${POSTGRES_USER:-dir_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - ZEP_API_URL=http://zep:8000
      - TEMPORAL_HOST=temporal:7233
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT:-text-embedding-ada-002}
      - DOCLING_ENABLED=${DOCLING_ENABLED:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    volumes:
      - ./backend:/app
      - upload_data:/app/uploads
    restart: on-failure

  # ===========================================================================
  # Frontend (React Dashboard)
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  postgres_data:
  upload_data:
